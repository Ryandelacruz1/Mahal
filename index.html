<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Countdown & Video Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Countdown Section -->
        <div id="countdown">
            <div id="countdownText">5</div>
        </div>

        <!-- Balloon Container -->
        <div id="balloonContainer"></div>

        <!-- Next Button -->
        <button id="nextButton" class="hidden">Next</button>

        <!-- Video Slideshow -->
        <div id="slideshow" class="hidden">
            <video id="slideVideo" controls autoplay></video>
            <div id="slideText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
